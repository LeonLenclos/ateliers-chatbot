<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  <meta charset="UTF-8"> 
	<title>Rivescript Playground spécial Natacha</title>
	<link rel="stylesheet" type="text/css" href="css/playground.css">
</head>
<body>



<form id="playground-form">
<div id="container">

	<header>
		<span>Rivescript Playground by Nokill</span>

		<nav>
			<ul>
				<li><button type="button" id="run">Run</button></li>
				<!--<li><button type="button" id="share">Share (ne marche pas ici)</button></li>-->
				<li id="sharing">
					Your share link has been created:
					<input type="text" size="40" id="share-url" value="" readonly>
				</li>
			</ul>
		</nav>
	</header>

	<div class="editor">
		<div class="code">
			<textarea id="code">
				
// Les commentaires : //
// Sont ignorés par le programme.




// La syntaxe de base
// Un déclencheur : +
// Plusieurs réponses : -
+ coucou robot
- Je ne suis pas un robot !!
- Coucou



// Les jokers optionnels : [*]
// Veulent dire "n'importe quels mots ou aucun"
// Très utile !
+ [*] chocolat [*]
- Tu parles de chocolat ? J'adore ça !
- Miaaaam !



// Les jokers : *
// Veulent dire "n'importe quels mots"
// On peut récupérer leur contenu avec : <star>
+ connais tu *
- Non je ne connais pas <star>
- Oui je crois.



// Les alternatives : (|)
// laissent le choix entre plusieurs mots
// On peut récupérer leur contenu avec : <star>
+ (mdr|lol|xd|ptdr)
- C'est pas drôle
- Pourquoi tu rigole ?
- <star> <star> !



// Les optionnels : []
// Pour des mots qui ne sont pas obligés d'être là
+ je suis [tres] (beau|belle)
- oui je te trouves magnifique.




// Le précédent : %
// Permet d'indiquer la phrase dite par le bot juste avant
+ merci
% oui je te trouves magnifique
- C'est toi que je remercie d'être si magnifique !

</textarea>
		</div>
		<div class="result">
			<div id="dialogue">
				<div class="history-pane">
					<ul id="history">
					</ul>
				</div>
			</div>
			<div class="controls">
				<input type="text" size="40" id="message" placeholder="Send a message to the bot" disabled="disabled" autocomplete="off">
				<button type="submit">Send</button>
			</div>
			<div id="debug-pane">
				<ul id="debug">
				</ul>
			</div>
		</div>
	</div>

	<footer>
		<div class="pull-right">
			RiveScript.js v<span id="rs-version">?.?.?</span> &mdash;
			Copyright &copy; 2016 <a href="https://www.rivescript.com/">RiveScript.com</a>
			This page is a hack of the <a href="https://www.play.rivescript.com/">RiveScript Playground</a>
		</div>

		<strong>Options:</strong>
		<label>
			<input type="checkbox" id="opt-debug" value="true"> Debug Mode
			<input type="checkbox" id="opt-justme" value="true" checked> Mon code seulement !
		</label>
	</footer>

</div>
</form>




<script src="https://code.jquery.com/jquery-3.1.0.min.js"
	integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
	crossorigin="anonymous"></script>
<script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/rivescript-contrib-coffeescript@latest/dist/rivescript-contrib-coffeescript.min.js"></script>
<script src="js/playground.js"></script>
<script src="js/riveList.js"></script>
<script src="js/diacritics.js"></script>





</body>
</html>
